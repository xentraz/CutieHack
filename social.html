<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The social site of Social isolation" />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="/js/navbar.js"></script>
    <title>Social</title>
  </head>
  <body>
    <header>
      <div id="sidebar-nav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
          >&times;</a
        >
        <div class="navigation-overlay">
          <a href="#">Social</a>
          <a href="#">Tips & Tricks</a>
          <a href="#">Physical Health</a>
          <a href="#">Mental Health</a>
          <a href="#">Conctact Us</a>
        </div>
      </div>
      <span class="menu" onclick="openNav()" id="open_tray"
        ><i class="fas fa-bars"></i
      ></span>
    </header>
    <main class="socialMain">
      <div class="socialGrid">
        <div class="socialGrid__header">Social</div>
        <div class="socialGrid__games">
          <div class="social__overlay">
            <div>Games</div>
          </div>
        </div>
        <div class="socialGrid__art">
          <div class="social__overlay">
            <div class="overlay__content">Art</div>
          </div>
        </div>
        <div class="socialGrid__hobbies">
          <div class="social__overlay">
            <div class="overlay__content">Hobbies</div>
          </div>
        </div>
        <div class="socialGrid__forums">
          <div class="social__overlay">
            <div class="overlay__content">Forums</div>
          </div>
        </div>
        <div class="socialGrid__discord"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
